<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

账户余额<br />
人民币 <span></span>

<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>

<script type="text/javascript">
    $(function(){
        $.ajax({
            type:"get",
            url:"balance.do",
            dataType:"json",
            success:function(data){
                if(data.code == 0){
                    $("span").html(data.info);
                }else{
                    alert(data.info);
                }
            }
        })
    })


</script>

</body>
</html>
